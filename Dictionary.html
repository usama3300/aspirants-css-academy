// DOM Elements
const container = document.getElementById('dictionary-container');
const searchInput = document.getElementById('search');

// ==================== MODAL SETUP ====================
const modal = document.createElement('div');
modal.id = 'wordModal';
modal.style.cssText = `
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(6px);
`;
modal.innerHTML = `
  <div id="modalContent" class="modal-box"></div>
`;
document.body.appendChild(modal);

document.body.appendChild(modal);
const modalContent = document.getElementById('modalContent');

// ==================== RENDER DICTIONARY CARDS ====================
function renderDictionary(words) {
  container.innerHTML = '';
  if (words.length === 0) {
    container.innerHTML = '<p>No results found.</p>';
    return;
  }

  words.forEach(item => {
    const card = document.createElement('div');
    card.className = 'word-card glow expandable';

    card.innerHTML = `<h3>${item.word}</h3>`;

    // CLICK → SHOW FULLSCREEN MODAL
    card.addEventListener('click', () => {
      modalContent.innerHTML = `
        <h2>${item.word}</h2>
        <p><strong>Meaning:</strong> ${item.meaning}</p>
        <p><strong>Synonyms:</strong> ${item.synonyms.join(', ')}</p>
        <p><strong>Antonyms:</strong> ${item.antonyms.join(', ')}</p>
        <p><strong>Examples:</strong><br>${item.examples.join('<br>')}</p>
        <button id="closeModal" style="
          margin-top: 15px; padding: 10px 20px;
          cursor: pointer; border:none; border-radius:8px;
          background:#001F3F; color:#fff;
        ">Close</button>
      `;
      modal.style.display = 'flex';

      document.getElementById('closeModal').addEventListener('click', () => {
        modal.style.display = 'none';
      });
    });

    container.appendChild(card);
  });
}

// ==================== INITIAL RENDER ====================
renderDictionary(dictionaryData);

// ==================== SEARCH FUNCTIONALITY ====================
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = dictionaryData.filter(item =>
    item.word.toLowerCase().includes(query)
  );
  renderDictionary(filtered);
});
</script>
