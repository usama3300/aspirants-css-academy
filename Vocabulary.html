<!-- Search Bar -->
<div class="search-box">
  <input type="text" id="search" placeholder="Search a word...">
</div>

<!-- Dictionary Container -->
<div id="dictionary-container"></div>

<!-- JS -->
<script>
// JSON Data (replace this with your full dictionary)
const dictionaryData = [
  {
    "word": "Ability",
    "meaning": "صلاحیت",
    "synonyms": ["Skill", "Talent"],
    "antonyms": ["Inability", "Weakness"],
    "examples": [
      "She has the ability to solve complex problems.",
      "His ability impressed the entire team."
    ]
  }]
  const container = document.getElementById('dictionary-container');
const searchInput = document.getElementById('search');

// Function to render dictionary cards
function renderDictionary(words) {
  container.innerHTML = '';
  if(words.length === 0){
    container.innerHTML = '<p>No results found.</p>';
    return;
  }

  words.forEach(item => {
    const card = document.createElement('div');
    card.className = 'word-card glow expandable';
    card.innerHTML = `
      <h3>${item.word}</h3>
      <div class="word-details" style="display:none; margin-top:10px;">
        <p><strong>Meaning:</strong> ${item.meaning}</p>
        <p><strong>Synonyms:</strong> ${item.synonyms.join(', ')}</p>
        <p><strong>Antonyms:</strong> ${item.antonyms.join(', ')}</p>
        <p><strong>Examples:</strong><br>${item.examples.join('<br>')}</p>
      </div>
    `;
    // Click toggle
    card.addEventListener('click', () => {
      const details = card.querySelector('.word-details');
      if(details.style.display === 'none') {
        details.style.display = 'block';
        card.style.background = '#e1f0ff'; // optional highlight
      } else {
        details.style.display = 'none';
        card.style.background = '#fff';
      }
    });
    container.appendChild(card);
  });
}

// Initial render
renderDictionary(dictionaryData);

// Search functionality
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = dictionaryData.filter(item => item.word.toLowerCase().includes(query));
  renderDictionary(filtered);
});
</script>

<!-- Bootstrap JS -->
